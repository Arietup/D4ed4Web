<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music | D4ed4</title>
    <link rel="icon" type="image/jpeg" href="img/sources/icons/header-icon.jpg">
    <link rel="stylesheet" href="css/musica-style.css">
</head>
<body class="bg-musica">
    <div class="music-layout">
        <nav class="card nav-card">
            <h2>Menu</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="acerca.html">About</a></li>
                <li><a href="musica.html">Music</a></li>
                <li><a href="links.html">Links</a></li>
            </ul>
        </nav>
        <div class="music-main-window">
            <div class="music-content">
                <section id="recomendada-section">
                    <header>
                        <h1>Songs</h1>
                    </header>
                    <ul class="music-list" id="songs-list">
                        <!-- Songs will be loaded dynamically -->
                    </ul>
                </section>
                <section id="playlists-section" style="display:none;">
                    <header>
                        <h1>Playlist</h1>
                    </header>
                    <div class="playlist-scroll">
                        <div class="playlist-list grid-2" id="playlists-list">
                            <!-- Playlists will be loaded dynamically -->
                        </div>
                    </div>
                </section>

                <!-- Albums Section -->
                <section id="albums-section" style="display:none;">
                    <header>
                        <h1>Albums</h1>
                    </header>
                    <div class="playlist-scroll">
                        <div class="album-list grid-2" id="albums-list">
                            <!-- Albums will be loaded dynamically -->
                        </div>
                    </div>
                </section>
            </div>
            <div class="music-tabs">
                <button id="tab-recomendada" class="music-tab active-tab">Songs</button>
                <button id="tab-albums" class="music-tab">Albums</button>
                <button id="tab-playlists" class="music-tab">Playlist</button>
            </div>
        </div>
    </div>
    <script src="js/musica.js"></script>
</body>
</html>
